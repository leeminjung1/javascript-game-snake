<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="snake.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="center">
            <h2>SNAKE</h2>
            <div id="menuTable">
                <div class='alignLeft'>
                    
                </div>
                <div class='alignRight'>
                    <span>score: <span id="score">0</span></span>
                </div>
            </div>
        </div>
        <div class="center">
            <div id="snakeTable"></div>
        </div>
        <div class="center">
            <div id="controller">
                <div class="row">
                    <div class="block"></div>
                    <div id='up_btn' class='block btn' data-key='up'></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div id='left_btn' class='block btn' data-key='left'></div>
                    <div class="block" style="background-color: #000002;"></div>
                    <div id='right_btn' class='block btn' data-key='right'></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div id='down_btn' class='block btn' data-key='down'></div>
                    <div class="block"></div>
                </div>
            </div>
            <div class="undercontroller">
                <div class="c">
                    <div class="controllerContainer">
                        <button id="startBtn" class="controllerBtn"></button>
                        <div>start</div>
                    </div>
                    <div class="controllerContainer">
                        <button class="controllerBtn"></button>
                        <div>reset</div>
                    </div>
                </div>
                <div class="c alignRight">
                    <div class="a">
                        <button class="redBtn"></button>
                        <div>A</div>
                    </div>
                    <div class="a">
                        <button class="redBtn"></button>
                        <div>B</div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
